
    <html>
    <head>
    <title> Trabalho ViaCEP </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

    
    <script>
    $("#mybtn").click(function() {

        var cep = $ ("#cep").val();

         $ ("rua").val("...");
         $ ("bairro").val("...");
         $ ("cidade").val("...");
         $ ("ibge").val("...");

         var url = "https://viacep.com.br/ws/"+ cep +"/json/";

           $ .getJSON(url,function(retorno) {

            if (!("erro"in retorno)) {

                 $ ("rua").val(retorno.logradouro);
                 $ ("bairro").val(retorno.bairro);
                 $ ("cidade").val(retorno.cidade);
                 $ ("ibge").val(retorno.ibge);
            }
            else{
                alert("Cep n√£o encontrado"):
            }

           })
    })
   

    </script>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   

    <label>Cep:
        <input name="cep" type="text" id="cep" value="" placeholder="somente numeros" size="10" maxlength="9"></label><button id="mybtn">Clique</button><br>

    
      <form method="get" action=".">
      
        <label>Rua:<br>
        <input name="rua" type="text" id="rua" size="60" /></label><br />
        <label>Bairro:<br>
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <label>Cidade:<br>
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <label>Estado:<br>
        <input name="uf" type="text" id="uf" size="2" /></label><br />
        <label>IBGE:<br>
        <input name="ibge" type="text" id="ibge" size="8" /></label><br />
      </form>
      
    </body>
       
    </html>
